<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240" role="img" aria-label="SolarBridge Solution wordmark">
  <title>SolarBridge Solution</title>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sun icon on left -->
  <g transform="translate(60,60)">
    <circle cx="48" cy="48" r="28" fill="url(#g1)" filter="url(#glow)"/>
    <g stroke="#FFD699" stroke-width="4" stroke-linecap="round" opacity="0.95">
      <line x1="48" y1="-2" x2="48" y2="16"/>
      <line x1="48" y1="80" x2="48" y2="98"/>
      <line x1="-2" y1="48" x2="16" y2="48"/>
      <line x1="80" y1="48" x2="98" y2="48"/>
      <line x1="22" y1="22" x2="10" y2="10"/>
      <line x1="74" y1="74" x2="86" y2="86"/>
      <line x1="22" y1="74" x2="10" y2="86"/>
      <line x1="74" y1="22" x2="86" y2="10"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(200,70)">
    <!-- Top line -->
    <text x="0" y="60" font-family="Lazydog, 'Space Grotesk', Arial, sans-serif" font-size="82" font-weight="700" fill="#111827" letter-spacing="1.5">
      SOLARBRIDGE
    </text>
    <!-- Bottom line -->
    <text x="0" y="120" font-family="Lazydog, 'Space Grotesk', Arial, sans-serif" font-size="40" font-weight="700" fill="#F97316" letter-spacing="8">
      SOLUTION
    </text>
  </g>
</svg>





